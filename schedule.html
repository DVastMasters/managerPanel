<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Panel - Schedule</title>

    <!-- Main stylesheet -->
    <link href="style.css" rel="stylesheet">

    <!-- Specific stylesheet -->
    <link href="/schedule/style.css" rel="stylesheet">

    <!-- Import Robot font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Import icon library -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    > 

  </head>
  <body>

    <!-- Header -->
    <div class="page-top">
      <h1>DVM</h1>
      <h2>STUDIO</h2>            
    </div>

    <!-- Header navigation bar -->
    <div class="top-nav">
      <a class="active" title="Schedule Page">SCHEDULE</a>
      <a href="thoughts.html" title="Thoughts Page">THOUGHTS</a>
      <a href="books.html" title="Books Page">BOOKS</a>
      <a class="icon">
        <i class="fa fa-bars"></i>
      </a> 
    </div>

    <!-- Main content -->
    <div class="page-main">

      <!-- Form to search thoughts -->
      <form>
        <input class="input-default" type="text" placeholder="Type something...">
        <button class="btn-default" type="submit">Add item</button>
      </form>
      
      <button class="btn-default" name="delete-unfinished">Delete Unfinished</button>
      <button class="btn-default" name="move-history">Move to History</button>

      <!-- Space for all tasks created -->
      <div class="items">
        <h2>TO DO</h2>
        <ul class="todo-list"></ul> 
        <h2>HISTORY</h2>
        <ul class="history-list"></ul> 
      </div>
    </div>

    <footer>
      Copyright Â© Rafael Dutra 
    </footer>

    <script src="/schedule/scheduleScript.js"></script>

  </body>
</html>
