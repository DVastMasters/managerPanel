<!DOCTYPE html>

<html lang="en-US">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Panel</title>

    <!-- Main stylesheet -->
    <link href="style.css" rel="stylesheet">

    <!-- Specific stylesheet -->
    <link href="/thoughts/style.css" rel="stylesheet">

    <!-- Import Robot font -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
      rel="stylesheet"
    >

    <!-- Import icon library -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    > 

  </head>
  <body>

    <!-- Header -->
    <div class="page-top">
      <h1>DVM</h1>
      <h2>STUDIO</h2>            
    </div>

    <!-- Header navigation bar -->
    <div class="top-nav">
      <a href="schedule.html" title="Schedule Page">SCHEDULE</a>
      <a href="thoughts.html" title="Thoughts Page">THOUGHTS</a>
      <a class="active" href="books.html" title="Books Page">BOOKS</a>
      <a class="icon">
        <i class="fa fa-bars"></i>
      </a> 
    </div>

    <!-- Main content -->
    <div class="page-main">
      <button class="btn-default">New Review</button>

      <!-- Form to search thoughts -->
      <form name="form-search-books">
        <input class="input-default" type="text" placeholder="Type something..." required>
        <button class="btn-default">Search</button>
      </form>

      <!-- Space for all review created -->
      <div class="books-list"></div> 

      <!-- Modal for thought view (hidden by default) -->
      <div class="modal review-view" class="">
        <div class="m-content">

          <!-- Close modal button -->
          <span class="m-view-close">&times;</span>

          <!-- Book id (hide for user, will be used in js) -->
          <p hidden name="review-id"></p> 

          <span class="m-review-date"></span>
          <h2 class="m-book-title"></h2>
          <h2 class="m-book-rating"></h2></h2>
          <p class="m-review-content"></p>

          <button class="btn-default" name="delete">DELETE</button>

        </div>
      </div>

      <!-- Modal for thought creation (Hidden by default) -->
        <div class="modal create-review">
          <div class="modal-content">

            <!-- Close modal button -->
            <span class="m-creation-close">&times;</span>

            <h2>Creating a new review</h2>
            <form name="form-create-review">                        

              <label>Date</label>
              <input disabled type="text" name="input-date">
              
              <label>Title</label>
              <input type="text" name="input-title" placeholder="Book Title" required>

              <label>Rating</label>
              <select name="input-rating" required>
                <option value="1">1/5</option>
                <option value="2">2/5</option>
                <option value="3">3/5</option>
                <option value="4">4/5</option>
                <option value="5">5/5</option>
              </select>

              <label>Review</label>
              <textarea name="input-review" placeholder="Write your review..." required></textarea>

              <input class="btn-default" name="create" type="submit" value="Create">
                
            </form>
          </div>
        </div>   

    </div>
    <footer>
        Copyright Â© Rafael Dutra 
    </footer>

    <script src="/books/booksScript.js"></script>

  </body>
</html>
