<!DOCTYPE html>

<html lang="pt-BR">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meu Painel</title>

    <!-- Main stylesheet -->
    <link href="style.css" rel="stylesheet">

    <!-- Importa a fonte Roboto -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
      rel="stylesheet"
    >

    <!-- Importa uma biblioteca de ícones -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    > 

  </head>
  <body>

    <!-- Cabeçalho -->
    <div class="page-top">
      <h1>DVM</h1>
      <h2>STUDIO</h2>            
    </div>

    <!-- Barra de navegação superior -->
    <div class="top-nav">
      <a href="#" title="Página 1">Página 1</a>
      <a href="#" title="Página 2">Página 2</a>
      <a class="active" href="resenhas.html" title="Resenhas">Resenhas</a>
      
      <!-- 
          Esse elemento (juntamento com o css) deixa a barra de navegação mais responsiva.
          Experimente diminuir, horizontalmente, a janela do navegador e veja o ícone aparecer.
      -->
      <a class="icon">
        <i class="fa fa-bars"></i>
      </a> 
    </div>

    <!-- Conteúdo principal -->
    <div class="page-main">
      <button name="criar" class="btn-padrao">Nova Resenha</button>

      <!-- Fomulário para pesquisar resenhas -->
      <form name="form-pesquisar-resenhas">
        <input class="input-padrao" type="text" placeholder="Escreva alguma coisa..." required>
        <button class="btn-padrao">Pesquisar</button>
      </form>

      <!-- 
          Div para mostrar todas as resenhas feitas. Essa é a div que o JS vai usar
          pra colocar os elementos dinamicamente criados.
      -->
      <div class="resenhas-lista"></div> 

      <!-- Modal pra visualizar uam resenha (oculto por padrão) -->
      <div class="modal ver-resenha" class="">
        <div class="modal-conteudo">

          <!-- Botão para fechar o modal -->
          <span class="icone-modal-ver-fechar modal-icone-fechar">&times;</span>

          <!-- Id da resenha (oculto para o usuário, mas será usado no JS) -->
          <p hidden name="resenha-id"></p> 

          <span class="modal-resenha-data"></span>
          <h2 class="modal-resenha-titulo"></h2>
          <h2 class="modal-resenha-nota"></h2></h2>
          <p class="modal-resenha-conteudo"></p>

          <button class="btn-padrao" name="apagar">APAGAR</button>

        </div>
      </div>

      <!-- Modal para criar uma resenha (oculto por padrão) -->
        <div class="modal criar-resenha">
          <div class="modal-conteudo">

            <!-- Botão para fechar o modal -->
            <span class="icone-modal-criacao-fechar modal-icone-fechar">&times;</span>

            <h2>Criando uma nova resenha</h2>
            <form name="form-criacao-resenha">                        

              <label>Data</label>
              <input disabled type="text" name="input-data">
              
              <label>Título</label>
              <input type="text" name="input-titulo-livro" placeholder="Título do livro" required>

              <label>Nota</label>
              <select name="input-nota" required>
                <option value="1">1/10</option>
                <option value="2">2/10</option>
                <option value="3">3/10</option>
                <option value="4">4/10</option>
                <option value="5">5/10</option>
                <option value="6">6/10</option>
                <option value="7">7/10</option>
                <option value="8">8/10</option>
                <option value="9">9/10</option>
                <option value="10">10/10</option>
              </select>

              <label>Resenha</label>
              <textarea name="input-resenha" placeholder="Escreva sua resenha.." required></textarea>

              <input class="btn-padrao" name="criar" type="submit" value="Cadastrar">
                
            </form>
          </div>
        </div>   

    </div>
    <footer>
        Copyright © Rafael Dutra 
    </footer>

    <script src="resenhasScript.js"></script>

  </body>
</html>
